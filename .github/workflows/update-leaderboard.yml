name: ðŸ¤– Daily Leaderboard Update

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:      # Manual trigger
  push:
    branches: [ main ]
    paths: [ 'scripts/**', '.github/workflows/**' ]

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ðŸ”„ Update README
      run: |
        echo "ðŸš€ Starting update..."
        node scripts/update-readme.js
        echo "âœ… Update completed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“ Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "ðŸ¤– Leaderboard Bot"
        
        if [ -n "$(git status --porcelain)" ]; then
          git add README.md
          git commit -m "ðŸ¤– Daily leaderboard update - $(date +'%Y-%m-%d')"
          git push
          echo "âœ… Changes pushed"
        else
          echo "â„¹ï¸ No changes to commit"
        fi
        
    - name: ðŸ“Š Summary
      run: |
        echo "## ðŸŽ‰ Update Complete!" >> $GITHUB_STEP_SUMMARY
        echo "- **Date**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Next**: Tomorrow at 00:00 UTC" >> $GITHUB_STEP_SUMMARY
